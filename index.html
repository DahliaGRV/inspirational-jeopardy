<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Inspirational Jeopardy</title>
</head>
<body>
    <header>
        Inspirational Jeorpardy
    </header>
    <div id="parameters">
        <h3>Enter Parameters:</h3>
        <select name="Category" id="category-quiz"></select>
        <br>
        <select name="Difficulty" id="select-difficult"></select>
        <br>
        <a id="start-quiz" class="waves-effect waves-light btn">Generate Jeopardy!</a>
    </div>
    <div id="questions" class="hide">
        <h3 id="question1">Question #1</h3>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                </div>
              </div>
            </form>
          </div>
        <br>
        <a id="generateClues" class="waves-effect waves-light btn">I need a clue</a>
        <br>
        <a id="submit" class="waves-effect waves-light btn">Submit Answer</a>
    </div>
    <div id = "modal1" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div>
        <h3></h3>
        <h4 id="finalize"></h4>
        <p id="results1"></p>
        <p id="results2"></p>
        <p id="results3"></p>
        <p id="results4"></p>
        <p id="results5"></p>
        <a id="return" class="waves-effect waves-light btn-large hide">Start Again!</a>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
