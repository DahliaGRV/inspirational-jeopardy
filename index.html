<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Inspirational Jeopardy</title>
</head>
<body>
  <header class="teal">
    <h1 class="center-align">Inspirational Jeopardy</h1>
  </header>

  <div class="container">

    <div class="row">
      <div class="col s12 center-align grey">

        <div id="parameters">
          <h3>Enter Parameters:</h3>
          <select name="Category" id="category-quiz"></select>
          <br>
          <select name="Difficulty" id="select-difficult"></select>
          <br>
          <a id="start-quiz" class="waves-effect waves-light btn">Generate Jeopardy!</a>
        </div>

      </div>
    </div>
      
    <div id="question-grid">
      <div class="row custom-row" id="category-labels">
        <div class="grid-label col s2"><h5>Category 1</h5></div>
        <div class="grid-label col s2"><h5>Category 2</h5></div>
        <div class="grid-label col s2"><h5>Category 3</h5></div>
      </div>
      <div class="row custom-row" id="q200">
        <div class="grid col s2"><h5>$200</h5></div>
        <div class="grid col s2"><h5>$200</h5></div>
        <div class="grid col s2"><h5>$200</h5></div>
      </div>
      <div class="row custom-row" id="q400">
        <div class="grid col s2"><h5>$400</h5></div>
        <div class="grid col s2"><h5>$400</h5></div>
        <div class="grid col s2"><h5>$400</h5></div>
      </div>
      <div class="row custom-row" id="q600">
        <div class="grid col s2"><h5>$600</h5></div>
        <div class="grid col s2"><h5>$600</h5></div>
        <div class="grid col s2"><h5>$600</h5></div>
      </div>
      <div class="row custom-row" id="q800">
        <div class="grid col s2"><h5>$800</h5></div>
        <div class="grid col s2"><h5>$800</h5></div>
        <div class="grid col s2"><h5>$800</h5></div>
      </div>
      <div class="row custom-row" id="q1000">
        <div class="grid col s2"><h5>$1000</h5></div>
        <div class="grid col s2"><h5>$1000</h5></div>
        <div class="grid col s2"><h5>$1000</h5></div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align grey lighten-1">

        <div id="questions" class="hide">
          <h3 id="question1">Question #1</h3>
          <div class="form">
            <div class="input-field">
              <textarea id="textarea1" class="materialize-textarea" placeholder="Type your answer here"></textarea>
            </div>
          </div>
          <br>
          <a id="generateClues" class="btn waves-effect waves-light">I need a clue</a>
          <button id="submit" class="btn waves-effect waves-light myAnswers" type="submit">Submit Answer</button>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align grey lighten-1">

        <div id="quoteContainer" class="hide">
          <h4 id="questionResult"></h3>
          <div class="form">
            <div class="input-field">
              <h3 id="myQuote" class="materialize-textarea"></h3>
              <h4 id="quoteAuthor"></h4>
            </div>
          </div>
          <br>
          <button id="moreQuotes" class="btn waves-effect waves-light myAnswers" type="submit">I need more inspiration</button>
          <button id="nextQuestion" class="btn waves-effect waves-light myAnswers" type="submit">Next Question</button>
        </div>

      </div>
    </div>

    <!-- <section id="modal1" class="hide">
      <p id="myAnswer"></p>
      <h3 id="quote">Quote in the modal</h3>
      <button id="nextQuestion"></button>
    </section>

    <section id="modal2" class="hide">
      <p id="answerResult"></p>
      <h3 id="myQuote">Quote in the modal</h3>
      <h4 id="quoteAuthor"></h2>
      <button id="followingQuestion"></button>
      <button></button>
    </section> -->

    <div class="row">
      <div class="col s12 center-align grey lighten-3">

        <div id="resultpage" class="hide">
          <h4 id="finalize"></h4>
          <p id="results1"></p>
          <p id="results2"></p>
          <p id="results3"></p>
          <p id="results4"></p>
          <p id="results5"></p>
          <a id="return" class="waves-effect waves-light btn-large">Start Again!</a>
        </div>

      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
